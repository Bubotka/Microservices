syntax = "proto3";

package geo_provider;

import "google/protobuf/empty.proto";

option go_package = "../../pkg/go/user";

service Auth {
  rpc Register (UserRequest) returns (google.protobuf.Empty) {}
  rpc Login (UserRequest) returns (LoginResponse) {}
}

message UserRequest {
  string username = 1;
  string password = 2;
}


message LoginResponse {
  string token = 1;
}

